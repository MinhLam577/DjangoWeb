<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category list</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            margin-top: 50px;
        }

        h3 {
            color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .navbar button {
            background-color: transparent;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #fff; /* Màu nền của các hàng chẵn */
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2; /* Màu nền của các hàng lẻ */
        }

        tr:hover {
            background-color: #ddd; /* Màu nền khi di chuột qua hàng */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 20%;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        
        
    </style>
</head>

<body>
    <div class="navbar" style="display: flex; align-items: center;">
        <button style="font-size: 20px; font-weight: bold;">Cá nhân</button>
        <button style="font-size: 20px; font-weight: bold;">Danh mục</button>
        <button style="font-size: 20px; font-weight: bold;">Sản phẩm</button>
        <button style="font-size: 20px; font-weight: bold;">Lịch sử mua hàng</button>
        <button style="font-size: 20px; font-weight: bold;">Tìm kiếm</button>
        <h2 style="font-size: 20px; font-weight: bold; color: white; margin: 0;">Welcome, {{ user.name }}</h2>
        <button style="font-size: 20px; font-weight: bold;">Đăng xuất</button>
    </div>
    {% load filter %}
    
    <table>
        <tr>
            <th>Mã loại hàng</th>
            <th>Tên hàng</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
            <th></th>
            <th></th>
        </tr>
        {% for cart in carts %}
            <tr>
                <th>{{ cart.product.id }}</th>
                <th>{{ cart.product.name }}</th>
                <th>{{ cart.count }}</th>
                <th>{{ cart.product.price}}</th>
                <th>{{ cart.count|mul:cart.product.price }}</th>
                <td>
                    <form action="{% url 'cart_update' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="cart_id" value="{{ cart.id }}">
                        <button style="width: 100%; height: 100%;font-size: 20;background-color: blue;color:white;">Sửa</button>
                    </form>
                </td>
                <td><button style="width: 100%; height: 100%;font-size: 20;background-color: red;color:white;">Xóa</button></td>
            </tr>
        {% endfor %}
    </table>
    <a href="">
        <input type="submit" name="check_order" value="THANH TOÁN">
    </a>
</body>

</html>
